jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: echo "Do setup"
    outputs:
      secret: kdsafh847382492

  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [setup]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set outputs
        id: masked
        run: |
          echo '::add-mask::test'
          echo This is a test
          echo "masked-result=test" >> $GITHUB_OUTPUT
          echo "non-masked-result=example" >> $GITHUB_OUTPUT

      - uses: ./
        id: current
        with:
          secret: ${{ needs.setup.outputs.secret }}
          op: encode
          in: ${{ steps.masked.outputs.masked-result }}

    outputs:
      masked-result: "${{ steps.current.outputs.out }}"
      non-masked-result: "${{ steps.masked.outputs.non-masked-result }}"

  assert:
    runs-on: ubuntu-latest
    needs: [setup, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        id: masked-result
        with:
          secret: ${{ needs.setup.outputs.secret }}
          op: decode
          in: ${{ needs.test.outputs.masked-result }}

      - uses: nick-fields/assert-action@v1
        with:
          expected: 'test'
          actual: "${{ steps. masked-result.outputs.out }}"

      - uses: nick-fields/assert-action@v1
        with:
          comparison: notEqual
          expected: 'jA0ECQMCe4kshWnNpNjt0jwBNMsBaxWYOFzSS2KHR56HVzU0AF+Kp9j8QUZJzt0fbFHuMN3yA5tZfoukt2pLsEdS+XKSZTmtv/lk+eY='
          actual: "${{ needs.test.outputs.masked-result }}"

      - uses: nick-fields/assert-action@v1
        with:
          expected: 'jA0ECQMCvKPu7dkoe0ft0jwBX9z5Ny7GzCoft+D9WXUiwiqd1ulN09TAgljly9UuOHAWkqHR3hKWOK3PbLZClivdZ49PgidJE02rRcE='
          actual: "${{ needs.test.outputs.masked-result }}"

  teardown:
    runs-on: ubuntu-latest
    needs: [assert]
    if: ${{ always() }}
    steps:
      - name: Tear down
        run: echo "Do Tear down"
